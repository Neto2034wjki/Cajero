<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            background-color: rgb(215, 254, 255);;
        }
        #banco{
            height: 250px;
            width: 250px;
        }
        .container{
            background-color: #c4c4c4;
            border-radius: 20px;
            height: 360px;
        }  
        .btn{
            background-color: green;
            border-color: black;
            border-radius: 30px;
        }
        #mensaje{
            border-left-color: green;
            background-color: pink;
            border-color: black;
        }
    </style>
    <div class="container mt-5">
        <br>
        <h1 class="text-center">Banco Software</h1>

        <div  class="row justify-content-center">
            <img src="img/b1.png" id="banco"  alt="...">
        </div>
        <br>
        <br>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                    <div class=" form-floating mb-3">
                        <input type="number" class="form-control" id="cant">
                        <label for="cantidad">Ingresa cantidad a retirar: ($)</label>
                    </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="nombre">
                    <label for="nombre">Ingresa tu nombre:</label>
                </div>
                <div class="d-grid gap-2 mt-5">
                    <button type="button" id="btn" class="btn btn-primary">Realizar retiro</button>
                  </div>

                <br>
                <p id="name"></p>
                <br>
                <div class="row">
                    <div class="col-6">
                        <div class="card" style="width: 14rem;" id="Billetes">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><div class="alert alert-success" role="alert"><h5>Billetes de 100 $: <span class="badge bg-secondary" id="c100">x</span></h5></div></li>
                                <li class="list-group-item"><div class="alert alert-success" role="alert"><h5>Billetes de 50 $: <span class="badge bg-secondary" id="c50">x</span></h5></div></li>
                                <li class="list-group-item"><div class="alert alert-success" role="alert"><h5>Billetes de 20 $: <span class="badge bg-secondary" id="c20">x</span></h5></div></li>
                            </ul>
                          </div>
                    </div>
                    <div class="col-6">
                        <div class="card" style="width: 14rem;" id="Billetes2">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><div class="alert alert-success" role="alert"><h5>Billetes de 10 $: <span class="badge bg-secondary" id="c10">x</span></h5></div></li>
                                <li class="list-group-item"><div class="alert alert-success" role="alert"><h5>Billetes de 5 $: <span class="badge bg-secondary" id="c5">x</span></h5></div></li>
                                <li class="list-group-item"><div class="alert alert-success" role="alert"><h5>Billetes de 1 $: <span class="badge bg-secondary" id="c1">x</span></h5></div></li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
<script src="Contador.js"></script>
</body>
</html>
